<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #query {
      width: 100%;
      height: 80px;
      font-size: 1.1em;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>RAG Chatbot</h2>
  <textarea id="query" placeholder="Ask your AI safety question..."></textarea><br>
  <button onclick="send()">Send</button>
  <div id="response">I am a helpful assistant and expert on AI safety.</div>

  <script>
    async function send() {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");

      const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query })
      });

      if (res.ok) {
        const data = await res.json();
        responseDiv.innerText = data.response;
      } else {
        responseDiv.innerText = "Error: Could not fetch response.";
      }
    }
  </script>
</body>
</html>
