<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      flex-direction: column;
      margin-top: 12px;
    }
    #query {
      width: 100%;
      height: 80px;
      font-size: 1.1em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #send-btn {
      margin-top: 8px;
      padding: 10px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>RAG Chatbot</h2>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="query" placeholder="Ask your AI safety question..."></textarea>
    <button id="send-btn" onclick="send()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const queryBox = document.getElementById("query");
    const sendBtn = document.getElementById("send-btn");

    // Helper to append a message div
    function addMessage(text, cls) {
      const msg = document.createElement("div");
      msg.className = `message ${cls}`;
      msg.innerText = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Send handler
    async function send() {
      const query = queryBox.value.trim();
      if (!query) return;
      // disable until response arrives
      sendBtn.disabled = true;
      // show user message
      addMessage(query, "user");
      queryBox.value = "";

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (!res.ok) {
          addMessage("Error: Could not fetch response.", "bot");
        } else {
          const data = await res.json();
          addMessage(data.response, "bot");
        }
      } catch (err) {
        addMessage("Network error.", "bot");
      }

      sendBtn.disabled = false;
      queryBox.focus();
    }

    // Initial system greeting
    addMessage("I am a helpful assistant and expert on AI safety. Ask me anything!", "bot");
  </script>
</body>
</html>
